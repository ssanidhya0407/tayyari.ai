name: Build check on PR and Merge to main branch

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install --force

      - name: Run Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_default_key_for_build
          NEXT_PUBLIC_API_URL: http://localhost:5000
